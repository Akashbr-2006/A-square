<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <script>
    const theme = localStorage.getItem('theme');
    if (theme === 'dark') {
      document.documentElement.classList.add('dark');
    }
  </script>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - A Square Technologies</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class'
    };
  </script>

  <link rel="stylesheet" href="styles.css" />
</head>
<body class="transition-colors duration-500 bg-white text-gray-800 dark:bg-gray-900 dark:text-gray-100 font-sans">
<header class="shadow-md sticky top-0 bg-white dark:bg-gray-800 z-50 transition-colors duration-500">
  <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
    <div class="flex items-center space-x-2">
      <div class="text-3xl font-black text-blue-600 relative leading-none">
        <span class="absolute left-0 top-0 translate-x-1 translate-y-1 text-gray-300">A</span>
        <span class="relative">A</span>
      </div>
      <span class="font-semibold text-xl">Technologies</span>
    </div>
    <div class="flex items-center space-x-4">
      <nav class="space-x-4 hidden md:block">
        <a href="index.html" class="hover:text-blue-500">Home</a>
        <a href="about.html" class="hover:text-blue-500">About</a>
        <a href="autosync.html" class="hover:text-blue-500">AutoSync</a>
        <a href="contact.html" class="hover:text-blue-500">Contact</a>
      </nav>
      <button id="theme-toggle" class="text-xl focus:outline-none" aria-label="Toggle Theme">ðŸŒ™</button>
    </div>
  </div>
</header>

<main class="max-w-4xl mx-auto px-6 py-12 animate-fade-in-up">
  <h1 class="text-3xl font-bold mb-4">Contact Us</h1>
  <p class="text-lg leading-relaxed mb-4">We'd love to hear from you!</p>
  <form action="#" method="POST" class="space-y-4">
    <label for="name" class="sr-only">Your Name</label>
    <input id="name" name="name" type="text" placeholder="Your Name" class="w-full px-4 py-2 border rounded dark:bg-gray-800" required />

    <label for="email" class="sr-only">Your Email</label>
    <input id="email" name="email" type="email" placeholder="Your Email" class="w-full px-4 py-2 border rounded dark:bg-gray-800" required />

    <label for="message" class="sr-only">Your Message</label>
    <textarea id="message" name="message" placeholder="Your Message" rows="5" class="w-full px-4 py-2 border rounded dark:bg-gray-800" required></textarea>

    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded">
      Send
    </button>
  </form>
</main>

<footer class="text-center py-6 bg-gray-100 dark:bg-gray-800 dark:text-gray-300">
  <p class="text-sm">&copy; 2025 A Square Technologies. All rights reserved.</p>
</footer>
<script src="theme.js"></script>
</body>
</html>
